<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas: Colspan</title>
</head>
<body>
    <h1>Tabelas: Colspan</h1>

    <table border="1">
        <tr>

            <!-- o atributo colspan serve para "mesclar" colunas,
                 no exemplo abaixo, a coluna terá a largura correspondente
                 a 5 colunas da tabela (as colunas de segunda a sexta)  
            -->
            <td colspan="5">
                Faculdade Senac DF
            </td>
        </tr>
        <tr>
            <td></td>
            <td>Segunda</td>
            <td>Terça</td>
            <td>Quarta</td>
            <td>Quinta</td>
            <td>Sexta</td>
        </tr>
    </table>
</body>
</html>
